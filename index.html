        <section id="contact">
           <div class="container">
  
  <!-- Mensaje de respuesta -->
  <div id="mensaje" style="display: none"></div>
  <!-- Formulario -->
  <form id="formulario">
    <!-- Hidden -->
    <input type="hidden" name="enviado" value="1">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Formulario</h3>
      </div>
      <div class="panel-body">
        <!-- Texto -->
        <div class="form-group">
        <label>Título de la Película: </label>
        <input type="text" class="form-control" id="titulo" name="titulo" />
        <div id="tits" class="alert alert-info" style="display: none">
          <i class="glyphicon glyphicon-fire"></i>
          ingrese una pelicula valida
        </div>
      </div>
      <div class="form-group">
        <label>Unidades: </label>
        <input type="number" min="0" max="10" class="form-control" id="unidad" name="unidad" />
        <div id="eventNumber" class="alert alert-info" style="display: none">
          <i class="glyphicon glyphicon-fire"></i>
          ingrese unidades validas
        </div>
      </div>
      <div class="form-group">
        <label>Instrucciones de Despacho: </label>
        <input type="text" class="form-control" id="despacho" name="despacho" />
        <div id="EventDespacho" class="alert alert-info" style="display: none">
          <i class="glyphicon glyphicon-fire"></i>
            
        </div>
      </div>
      
        <!-- Select -->
        
        <!-- Radio -->
        
      </div>
      <div class="panel-footer">
        <div class="text-right">
          <a href="./" class="btn btn-primary">
            <i class="glyphicon glyphicon-repeat"></i>
            Reiniciar
          </a>
          <!-- Button submit -->
          <button type="submit" class="btn btn-success">
            Enviar
            <i class="glyphicon glyphicon-menu-right"></i>
          </button>
        </div>
      </div>
    </div>
  </form>
  
</div>
